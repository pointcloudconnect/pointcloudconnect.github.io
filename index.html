            </ul>

    <section id="about">
        <h2>About PointCloudConnect</h2>
        <p>"PointCloudConnect" is a web platform designed for researchers in the field of point cloud processing...</p>

    <section id="researchers">
        <h2>Researchers</h2>
        <!-- Display researchers' profiles and publications here -->

    <section id="submit">
        <h2>Submit Researcher Information</h2>
        <form action="submit-researcher-info" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="affiliation">Affiliation:</label>
            <input type="text" id="affiliation" name="affiliation"><br>

            <label for="publication">Publication:</label>
            <textarea id="publication" name="publication"></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </section>
