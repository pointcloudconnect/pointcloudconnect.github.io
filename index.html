<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointCloudConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PointCloudConnect</h1>
        <input type="text" id="search-input" placeholder="Search researchers...">
    </header>
    <main>
        <div id="researcher-list">
            <!-- Researchers will be dynamically added here -->
        </div>

        <!-- Submission Form for new researchers -->
        <section>
            <h2>Submit Your Researcher Information</h2>
            <form id="researcher-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="affiliation">Affiliation:</label>
                    <input type="text" id="affiliation" placeholder="Enter your affiliation" required>
                </div>
                <div class="form-group">
                    <label for="profile">Profile URL:</label>
                    <input type="url" id="profile" placeholder="Enter your profile URL" required>
                </div>
                <div class="form-group">
                    <label for="publications">Publications:</label>
                    <textarea id="publications" placeholder="Enter your publications (Title|Link, Title|Link)" required></textarea>
                </div>
                <div class="form-group">
                    <label for="social-twitter">Twitter URL:</label>
                    <input type="url" id="social-twitter" placeholder="Enter your Twitter URL">
                </div>
                <div class="form-group">
                    <label for="social-linkedin">LinkedIn URL:</label>
                    <input type="url" id="social-linkedin" placeholder="Enter your LinkedIn URL">
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Firebase and Main Script -->
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
